<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那些年我們玩過的劇本殺 - 劇本列表</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/scripts.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="page-header">
            <div class="sort-wrapper">
                <select id="sort-select">
                    <option value="default">預設排序</option>
                    <option value="date">按遊玩日期</option>
                    <option value="rating">按綜合評分</option>
                    <option value="players">按遊玩人數</option>
                </select>
            </div>
            
            <h2 id="filter-title" class="page-title">劇本</h2>
            
            <div class="search-wrapper">
                <input type="search" id="search-input" placeholder="從結果中搜尋劇本名稱...">
            </div>
        </div>
        <div class="scripts-container"></div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/scripts.js" type="module"></script>
</body>
</html>
